      - models
      - model_type
      - feature_type
      - feature_weights
      - weight_matrix
      - pred_matrix
      - eval_data
    - title: Included data
      desc: Data included in the package
      contents:
      - feat.crc.zeller
      - meta.crc.zeller
      - siamcat_example
