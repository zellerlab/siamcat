      desc: Functions to retrieve information out of the SIAMCAT object
      contents:
      - label
      - meta
      - get.orig_feat.matrix
      - associations
      - assoc_param
      - filt_params
      - get.filt_feat.matrix
      - data_split
      - norm_params
