reference:
    - title: Main Functions
      desc: Functions that provide the main workflow of the package.
      contents:
      - check.associations
      - filter.features
      - create.data.split
      - normalize.features
      - train.model
      - make.predictions
      - evaluate.predictions
    - title: Plots
      desc: "Functions to produce the major visual output, i.e. the model
      evaluation and model interpretation plot"
      contents:
      - check.confounders
      - model.evaluation.plot
      - model.interpretation.plot
    - title: Miscellaneous
      desc: "Other functions for general data manipulation (some of them are
      probably mostly for internal use)"
      contents:
      - summarize.features
      - filter.label
      - select.samples
      - add.meta.pred
      - create.label
      - validate.data
      - read.label
